<div id="sponsors" class="sponsors">
  <div class="row justify-content-center">
    {%- for member in site.data[page.subpages][page.sponsors] -%}

    <div class="col-12 col-lg-6">
      <a href="{{ member.link }}" target="_blank" style="width: {{ member.width }}; max-width:400px;" class="d-block mx-auto">
        <img src="{{ site.baseurl }}/assets/img/sponsors/{{ member.file }}" alt="{{ member.name }}">
      </a>
    </div>

    {%- endfor -%}

  </div>

</div>
