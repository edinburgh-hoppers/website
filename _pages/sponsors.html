---
layout: default
title: Sponsors
---

<div class="sponsors row px-4">

  {% for member in site.data.sponsors %}

  <div class="col-12 col-lg-6">
    <a href="{{ member.link }}" target="_blank" style="width: {{ member.width }}; max-width:100%;" class="d-block mx-auto">
      <img src="{{ site.baseurl }}/assets/img/sponsors/{{ member.img }}.png" alt="{{ member.name }}">
    </a>
  </div>

  {% endfor %}

</div>
