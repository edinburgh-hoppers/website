---
layout: default
title: Opportunities
data: opportunities
---

<div id = "opportunities" class = "card-columns">
    {% for one in site.data[page.data] %}
        <!-- <div class = "col-sm-4 mb-2"> -->
            <div class = "card bg-light border-dark">
                <div class = "card-body">
                    <h4 class = "card-title">{{ one.title }}</h4>
                    <hr>
                    <p class = "card-text"> {{ one.description }}</p> 
                    {% if one.link %}
                        <a class = "btn clickable" href = "{{ one.link }}">More info</a> 
                    {% endif %}
                </div>
            </div>
        <!-- </div> -->
    {% endfor %}
</div>
