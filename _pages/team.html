---
layout: default
---


{% assign team = site.data.team %}

<div class="row justify-content-center">
  {%- for member in team -%}
    <div class="col-6 col-sm-4 col-md-3 col-lg-2 column mb-5" style="height: 200px; text-align: center;">
      <img class="w-75 rounded-circle mb-2" src="
          {%- if member.img -%}
            {{ '/assets/img/team/' | append: member.img | relative_url }}
          {%- else -%}
           {{ '/assets/img/hoppers-logo.png' | relative_url }}
          {%- endif -%}">
      <h6 class="team-member">{{ member.name }}</h6>
      <h6 class="team-member-role">{{ member.role }}</h6>
    </div>
  {%- endfor -%}
</div>
