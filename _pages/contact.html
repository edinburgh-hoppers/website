---
layout: default
name: contact
title: Contact Us
heading:
subheading: "Here's how to reach us!"
---

{% assign social = site.data.social %}

<div class="row center-content">
{% for item in social %}
  <div class="col-12 col-md-4 col-lg-3 my-2 my-lg-1 button-div">
    <a class="button" href="{{ item.link }}">{{ item.name }}</a>
  </div>
{% endfor %}
</div>
