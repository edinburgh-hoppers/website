<!DOCTYPE html>
<html>
  <head>
  {% include head.html %}
  </head>

  <body id="bigEvent">

    {% include nav-bigEvent.html %}

    <section class="cover">
      <div class="cover-inner">
        <img src="{{ '/assets/img/' | append: page.titleLogo | relative_url }}"/>
        <h1>{{ page.title }}</h1>
        <h3>{{ page.subtitle }}</h3>
        <h4>{{ page.day }}</h4>
        <a class="cover-btn" href="{{ page.facebook }}">Facebook</a>
      </div>
    </section>
    <main class="event-info">
      <div class="container">

        {%- for member in site.data[page.data] -%}

          <div class="card shadow-sm border-0 mb-3 bg-light">
            <div class="card-body">
              <h3 class="card-title mb-3 text-center">{{ member.title }}</h3>
              <hr class="mb-4">
              {% include {{ member.includeFrom }} %}
            </div>
          </div>

        {%- endfor -%}

      </div>
    </main>

    {% include scripts.html %}

  </body>
</html>
